<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator Challenge</title>
    <script type="text/javascript" src="/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="client.js" charset="utf-8"></script>
</head>

<body>
    <h1>Karla's Calculator</h1>
    <input type="number" id="firstNumber" placeholder="Enter a number">
    <button class="mathButton" data-button="add" id="additionBtn">+</button>
    <button class="mathButton" data-button="subtract" id="subtractionBtn">-</button>
    <button class="mathButton" data-button="multiply" id="multiplicationBtn">x</button>
    <button class="mathButton" data-button="divide" id="divisionBtn">/</button>
    <input type="number" id="secondNumber" placeholder="Enter a second number">
    <button class="mathButton" data-button="total" id="total">=</button>
    <div id="totalDisplay">Total:</div>

</body>

</html>
